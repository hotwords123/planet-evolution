<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Planet Evolution</title>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="toolbar">
        <div class="header">
            <div>
                <span class="button btn-pause">Pause</span>
                <span class="button btn-clear">Clear</span>
                <span class="button btn-debug">Debug</span>
            </div>
            <div>
                <span class="button btn-save">Save</span>
                <span class="button btn-restore">Restore</span>
                <span class="button btn-autosave">Auto-Save</span>
            </div>
            <div>
                <span class="button btn-export">Export</span>
                <span class="button btn-import">Import</span>
            </div>
        </div>
        <div class="info fps"></div>
        <div class="info camera"></div>
        <div class="info debug"></div>
    </div>
    <canvas class="renderer"></canvas>
    <script src="base.js" type="text/javascript"></script>
    <script src="physics.js" type="text/javascript"></script>
    <script src="planet.js" type="text/javascript"></script>
    <script src="particle.js" type="text/javascript"></script>
    <script src="orbit.js" type="text/javascript"></script>
    <script src="simulator.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
    <script src="renderer.js" type="text/javascript"></script>
    <script src="storage.js" type="text/javascript"></script>
</body>
</html>
